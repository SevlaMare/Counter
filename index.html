<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Full Counter</h1>
    </header>
    <section>
        <div class="container">
            <p>Start <input type="number" id="start"></p>
            <p>Stop <input type="number" id="stop"></p>
            <p>Step <input type="number" id="step" min=0></p>
            <p><input type="button" value="Count it!" onclick="input()"></p>
            <p id="resp">Waiting...</p>
        </div>
    </section>
    <footer><a href="https://github.com/SevlaMare">GitHub</a></footer>
    <script src="script.JS"></script>
</body>
</html>
